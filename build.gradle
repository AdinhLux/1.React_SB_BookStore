plugins {
    id 'org.springframework.boot' version '2.6.0-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'jacoco'
}

archivesBaseName = 'appDinh'
group = 'com.weCode'
version = '0.0.1'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.5'
    runtimeOnly 'com.h2database:h2:1.4.200'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'

    // Flyway is an open-source database migration tool. I
    implementation 'org.flywaydb:flyway-core:8.0.1'

    // For Unit test between a Service layer and a Repository layer : each request from SL will be intercepted by a Mocking Repository interface
    testCompileOnly 'org.mockito:mockito-core:4.0.0'

    // Mapper to perform Entity-DTO conversion
    implementation 'org.modelmapper:modelmapper:2.4.4'

    // A core module to provide assertions for JDK types (String, Iterable, Stream, Path, File, Mapâ€¦)
    testCompileOnly 'org.assertj:assertj-core:3.21.0'

    // PostgreSQL for PROD environment
    implementation 'org.postgresql:postgresql:42.2.24.jre7'

    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.5'

    // JWT
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
}

test {
    useJUnitPlatform()
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.7 // 70%
            }
        }
    }
}

// Call './gradlew jacocoTestReport' after './gradlew check'
test.finalizedBy jacocoTestReport

// Using 'jacocoTestCoverageVerification' when calling './gradlew check' to get the % test coverage
check.dependsOn(jacocoTestCoverageVerification)